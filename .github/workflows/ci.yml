  phpstan-baseline:
    runs-on: ubuntu-latest
    if: "contains(github.event.pull_request.body, '[generate-baseline]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Composer dependencies if any
        uses: php-actions/composer@v6
      - name: Re-generate PHPStan baseline
        uses: php-actions/phpstan@v3
        with:
          generate_baseline: baseline.neon
          path: src/
      - name: whoami1
        run: git config --global user.email "cravenscroft@convoso.com"
      - name: whoami2
        run: git config --global user.name "Chris F Ravenscroft"
      - name: check for changes
        run: git status
      - name: stage changed files
        run: git add baseline.neon
      - name: commit changed files
        run: git commit -m "Git Workflow persist baseline.neon"

  phpstan-run:
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.body, '[generate-baseline]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Composer dependencies if any
        uses: php-actions/composer@v6
      - name: Run PHPStan
        uses: php-actions/phpstan@v3
        with:
          path: src/
          args:
